<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Backstab on Plurk</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Le styles -->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/html5shiv/html5shiv.js"></script>
    <![endif]-->

    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>

  </head>

  <body data-spy="scroll" data-target=".navbar">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Backstab on Plurk</a>
          <img src="/assets/images/ajax-loader.gif" id="ajax-loader" alt=""/>
        </div>
      </div>
    </div>

    <div class="navbar navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container" style="margin-top:10px">
          Powered by <a href="http://www.scala-lang.org/">Scala</a> / <a href="http://liftweb.net/">Lift Web Framework</a> / <a href="https://github.com/brianhsu/SOPlurk">SOPlurk</a>, source code hosted on <a href="https://github.com/brianhsu/Backstab">GitHub</a>.
        </div>
      </div>
    </div>

    <div class="container">
      <div data-lift="lift:msgs?showAll=true">
        <lift:error_msg class="alert alert-error">
          <button class="msgClose" data-dismiss="alert">×</button>
        </lift:error_msg>
        <lift:warning_msg class="alert alert-block">
          <button class="msgClose" data-dismiss="alert">×</button>
        </lift:warning_msg>
        <lift:notice_msg class="alert alert-info">
          <button class="msgClose" data-dismiss="alert">×</button>
        </lift:notice_msg>
      </div>

      <div style="padding-top: 50px; margin-top: -50px">

        <div data-lift="Backstab" class="box">
          <form data-lift="lift:Form.ajax">
            <span id="userDisplayName" class="badge badge-info" style="padding: 10px; margin-top:5px">User</span>
            <select style="width: 10%" id="qualifier">
              <option value="says">says</option>
              <option value="loves">loves</option>
              <option value="likes">likes</option>
              <option value="shares">shares</option>
              <option value="gives">gives</option>
              <option value="hates">hates</option>
              <option value="wants">wants</option>
              <option value="has">has</option>
              <option value="will">will</option>
              <option value="asks">asks</option>
              <option value="wishes">whishes</option>
              <option value="was">was</option>
              <option value="feels">feels</option>
              <option value="thinks">thinks</option>
              <option value="is">is</option>
              <option value=":">:</option>
              <option value="hopes">hopes</option>
              <option value="needs">needs</option>
              <option value="wonders">wonders</option>
            </select>
            <textarea rows="1" style="width: 60%" id="plurkContent"></textarea>
            <button class="btn btn-primary" id="plurk" data-loading-text="Backstabing...">Backstab</button>
            <div style="margin-top:1em">
              <span class="label label-info" style="margin-top: 3px">Who can see this:</span><br/>
              <div id="friends"></div>
            </div>
            <div style="margin-top: 1em">
              <span class="label label-info" style="margin-top: 3px">Who CANNOT see this: </span><br/>
              <div id="blocks"></div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <script>
      $(document).ready(function() {
        $('#plurk').button();
        $('#plurk').click(function() {
          $('#plurk').button('loading')
          $('#content').attr('disabled', true)
        });
      });

    </script>

  </body>
</html>
