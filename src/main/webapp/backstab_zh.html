<!DOCTYPE html>
<html lang="en">
  <head>
    <title>噗浪背刺網</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Le styles -->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/html5shiv/html5shiv.js"></script>
    <![endif]-->

    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>

  </head>

  <body data-spy="scroll" data-target=".navbar">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">噗浪背刺網</a>
          <img src="/assets/images/ajax-loader.gif" id="ajax-loader" alt=""/>
        </div>
      </div>
    </div>

    <div class="navbar navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container" style="margin-top:10px">
          背刺網使用 <a href="http://www.scala-lang.org/">Scala</a> / <a href="http://liftweb.net/">Lift Web Framework</a> / <a href="https://github.com/brianhsu/SOPlurk">SOPlurk</a> 建立，你可以在 <a href="https://github.com/brianhsu/Backstab">GitHub</a> 上找到本站的碼程式。
        </div>
      </div>
    </div>

    <div class="container">
      <div data-lift="lift:msgs?showAll=true">
        <lift:error_msg class="alert alert-error">
          <button class="msgClose" data-dismiss="alert">×</button>
        </lift:error_msg>
        <lift:warning_msg class="alert alert-block">
          <button class="msgClose" data-dismiss="alert">×</button>
        </lift:warning_msg>
        <lift:notice_msg class="alert alert-info">
          <button class="msgClose" data-dismiss="alert">×</button>
        </lift:notice_msg>
      </div>

      <div data-lift="PlurkAuthorization"></div>

      <div style="padding-top: 50px; margin-top: -50px">

        <div data-lift="Backstab" class="box">
          <form data-lift="lift:Form.ajax">
            <span id="userDisplayName" class="badge badge-info" style="padding: 10px; margin-top:5px">User</span>
            <select style="width: 10%" id="qualifier">
              <option value="says">說</option>
              <option value="loves">愛</option>
              <option value="likes">喜歡</option>
              <option value="shares">分享</option>
              <option value="gives">給</option>
              <option value="hates">討厭</option>
              <option value="wants">想要</option>
              <option value="has">已經</option>
              <option value="will">打算</option>
              <option value="asks">問</option>
              <option value="wishes">希望</option>
              <option value="was">曾經</option>
              <option value="feels">覺得</option>
              <option value="thinks">想</option>
              <option value="is">正在</option>
              <option value=":">:</option>
              <option value="hopes">希望</option>
              <option value="needs">需要</option>
              <option value="wonders">好奇</option>
            </select>
            <textarea rows="1" style="width: 60%" id="plurkContent"></textarea>
            <button class="btn btn-primary" id="plurk" data-loading-text="背刺中...">背刺</button>
            <div style="margin-top:1em">
              <span class="label label-info" style="margin-top: 3px">誰可以看到這則背刺：</span><br/>
              <div id="friends"></div>
            </div>
            <div style="margin-top: 1em">
              <span class="label label-info" style="margin-top: 3px">你想要背刺誰：</span><br/>
              <div id="blocks"></div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <script>
      $(document).ready(function() {
        $('#plurk').button();
        $('#plurk').click(function() {
          $('#plurk').button('loading')
          $('#content').attr('disabled', true)
        });
      });

    </script>

  </body>
</html>
